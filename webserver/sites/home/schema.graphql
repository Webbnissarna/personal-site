type Query {
    games: [Game]
    game(_id: ID!): Game
    projects: [Project]
    project(_id: ID!): Project
    notes: [Note]
    note(_id: ID!): Note
}

type Game {
    _id: ID!
    highlight: Boolean
    title: String
    desc: String
    release_date: String
    tags: [String]
    presentation: GamePresentation
    body: String
}

type GamePresentation {
    thumb: String
    screenshots: [String]
    backdrop: String
}

type Project {
    _id: ID!
    title: String
    desc: String
    subdomain: String
}

type Note {
    _id: ID!
    hidden: Boolean
    title: String
    imageKey: String
    desc: String
    uploadDate: String
    tags: [String]
    body: String
}